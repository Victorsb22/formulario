<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulário</title>
    <link rel="stylesheet" href="formulariostyle.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <h2 class="title">Envie sua mensagem</h2>
            <form>
                <input type="text" name="nome" placeholder="Seu nome">
                <input type="tel" name="telefone" placeholder="Seu número">
                <input type="email" name="email" placeholder="Seu email">
                <div class="encontrou">
                    <h4>Por onde você nos encontrou?</h4>
                    <select name="select" id="selecao">
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook" selected>Facebook</option>
                        <option value="Whatsapp" selected>Whatsapp</option>
                        <option value="Outro" selected>Outro</option>
                    </select>
                </div>
                <input type="text" name="subject" placeholder="Assunto">

                <textarea name="mensagem" placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar Mensagem</button>
                <button type="submit">Limpar Mensagem</button>
                
            </form>
        </div>
    </div>
    
</body>
</html>
